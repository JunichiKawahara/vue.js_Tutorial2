<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Vue.js App</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <h1>リストデータの表示と更新</h1>
            <button v-on:click="doAdd">モンスターを追加</button>
            <ul>
                <li v-for="(item, index) in list"
                    v-bind:key="item.id"
                    v-bind:class="{ tuyoi: item.hp > 300 }"
                    v-if="item.hp">
                    ID.{{ item.id }} {{ item.name }} HP.{{item.hp }}
                    <span v-if="item.hp < 50">瀕死！</span>
                    <span v-if="item.hp > 300">つよい！</span>
                    <button v-on:click="doRemove(index)">モンスターを削除</button>
                    <button v-on:click="doAtack(index)">攻撃する</button>
                </li>
            </ul>
            <button v-on:click="doReplace()">入れ替え</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
